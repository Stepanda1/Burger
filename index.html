<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Burger</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <span>Frontend</span>
            <span>Кейс</span>
        </div>

        <nav class="nav">
            <ul>
                <li>Главная</li>
                <li>Каталог работ</li>
                <li>Услуги</li>
                <li>Галерея</li>
                <li>Отзывы</li>
                <li>Котнакты</li>
            </ul>
        </nav>

        <div class="burger">
            <span></span>
        </div>

    </header>

    <script>
        document.querySelector('.burger').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.nav').classList.toggle('open');
        })
    </script>
</body>

</html>
